<article class="post-item">
	<div class="post-header{% if post.image %} with-image{% else %} no-image{% endif %}">
		<a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">
			<div class="bg-image" style="background-image: url('{{ site.content | prepend: site.baseurl }}{{ post.image }}')"></div>
		</a>
	</div>
	<header class="post-title">
		<h2 class="title">
			<a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">{{ post.title }}</a>
		</h2>
	</header>
	<div class="post-excerpt">
		{{ post.description }}
	</div>
	<footer class="post-footer">
		<a class="btn btn-default btn-readmore" href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">
			<i class="fa fa-chevron-right icon" aria-hidden="true"></i>
			<i class="fa fa-thumbs-o-up icon-hover" aria-hidden="true"></i>
			Ver post
		</a>
	</footer>
</article>
