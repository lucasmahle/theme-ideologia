<footer class="footer container text-center">
	<div class="social-medias">
		{% for social in site.data.informations.social_links %}
			<a href="{{ social.url }}" title="Social Link - {{ social.site }}" {% if social.new_window != false %}target="_blank"{% endif %}>
				<span class="fa-stack fa-lg">
					<i class="fa fa-circle fa-stack-2x"></i>
					<i class="fa fa-{{ social.icon }} fa-stack-1x fa-inverse fa-social-media"></i>
				</span>
			</a>
		{% endfor %}
	</div>

	<div class="footer-text">

	</div>
	<div class="footer-text">
		<small>Theme by <a href="http://lucasmahle.com.br/" target="_blank" title="Theme author">lucasmahle.com.br</a></small>
