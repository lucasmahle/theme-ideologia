---
layout: default
---

<div class="container">
	<article class="page-content">
		<header class="post-header">
			{% if page.image %}
				<img src="{{ page.image }}" class="img-responsive">
			{% endif %}

			<div class="title text-center">
				<h1>{{ page.title }}</h1>
			</div>
		</header>

		<div class="the-content">
			{{ content }}
		</div>

		<footer class="post-meta">
			<span>Compartilhe: </span> 
			<small> 
				{% if site.share_twitter %}
					<!-- Share Twiiter -->
					<a class="share-icon" href="https://twitter.com/intent/tweet?text=&quot;{{ page.description | cgi_escape }}&quot;%20{{ site.url }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=255');return false;">
						<i class="fa fa-twitter-square"></i>
					</a>
				{% endif %}
				{% if site.share_facebook %}
					<!-- Share Facebook -->
					<a class="share-icon" href="https://www.facebook.com/sharer.php?t={{page.description | cgi_escape}}&amp;u={{site.url}}{{page.id}}"
					onclick="window.open(this.href, 'twitter-share', 'width=550,height=255');return false;">
						<i class="fa fa-facebook-square"></i>
					</a>
				{% endif %}
			</span>

			<span class="pull-right">Postado em {{ page.date | date: '%d/%m/%Y' }}</span>
		</footer>
	</article>
	
	<section class="post-comments">
		<h3><i class="fa fa-comments-o" aria-hidden="true"></i> Coment√°rios</h3>

		{% include comments.html %}
	</section>
</div>
