---
layout: default
---

<div class="container">
	<article class="page-content">
		<header class="post-header">
			{% if page.image %}
				<img src="{{ page.image }}" class="img-responsive">
			{% endif %}

			<div class="title text-center">
				<h1>{{ page.title }}</h1>
			</div>
		</header>

		<div class="the-content">
			{{ content }}
		</div>
	</article>
</div>
