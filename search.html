---
layout: default
---

<section class="container">
	<div class="page-content">		
		<header class="post-header">
			<div class="title text-center">
				<h1>{{ site.data.texts.search_title }}</h1>
			</div>
			<div class="text-center search-form">
				<label for="search">{{ site.data.texts.label_search }}</label>
				<input type="text" class="form-control" id="search" placeholder="{{ site.data.texts.placeholder_search }}">
			</div>
		</header>

		<div class="the-content post-categories">
			<ul class="post-list" id="result"></ul>
		</div>
	</div>
</section>
<script>
	SimpleJekyllSearch({
		searchInput: document.getElementById('search'),
		resultsContainer: document.getElementById('result'),
		json: '{{ site.baseurl }}/search.json',
		noResultsText: '<div class="text-center">{{ site.data.texts.no_search_result }}</div>',
		searchResultTemplate: 
			'<li>' +
				'<a href="{url}" title="{title}">' +
					'<div class="post-li">' +
						'{title}<span class="pull-right">{date}</span>' +
					'</div>' +
				'</a>' +
			'</li>',
	});
</script>
